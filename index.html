<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Places Around The USA Landing Page" />
    <meta
      name="keywords"
      content="An Explorer Sharing Pictures Of Places Around The U.S."
    />
    <meta name="author" content="Agustin Cioni" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section id="profile" class="profile">
          <img
            class="profile__headshot"
            src="./images/jacques-cousteau(1).jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section id="card" class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile_modal__close-button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form" id="modal-form">
          <input
            class="modal__input"
            id="profile-title-input"
            type="text"
            name="title"
            value="Jacques Cousteau"
          />
          <input
            class="modal__input"
            id="profile-description-input"
            type="text"
            name="description"
            value="Explorer"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

<template id="card-template">
  <li class="card">
    <img
      class="card__image"
      src=""
      alt=""
    />
    <div class="card__container">
      <h2 class="card__title"></h2>
      <button type="button" class="card__like-button"></button>
    </div>
  </li>
</template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
